<html>
<head>
	<title>De-redirector| Discover what's hiding behind your short link!</title>
	<link rel="stylesheet" href="include/style.css" type="text/css" media="screen" />
	<meta name="description" value="Ever wonder where that shortened link is going to take you to? Toss it in the De-redirector.">
	<meta name="keywords" value="deredirector,de-redirector,tiny url,unbitly,un-bitly,bit.ly,url masking,url shortening,url,masking,shortened">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#bitly').submit(function(e){
			$.post(
				'/include/parse.php',
				$(this).serialize(),
				function(data){
					$('#result span').removeClass('error');

					if (data == 'fail' || data == 'empty'){
						$('#result span').addClass('error');
						$('#result span').html('Enter a valid URL above.');
					}
					else{
						$('#result span').hide().fadeIn().html(data);
					}
				}
			);
			e.preventDefault();
		});
	});
	</script>
</head>
<body>
	<div id="wrapper">
		<h1>De-redirector... What's behind that URL?</h1>
		<h2>Paste your URL below to see the destination URL.</h2>
		<form id="bitly">
			<p><input type="text" name="url" id="url" />
			<input type="submit" value="Submit" /></p>
		</form>
		<p id="result">Actual URL: <span>Enter a valid bit.ly above.</span></p>
	</div>

</body>
</html>
